<!DOCTYPE html>
<html>
  <head>
    <title>Homepage</title>
    <meta name="description" content="Shopping cart" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/styles/styles3.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/c286c2ac64.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html"
          ><img class="logo" src="images/RainyDays_Logo.png" alt="Brand logo"
        /></a>
        <div class="navbar-links">
          <ul>
            <li>
              <a href="index.html">HOME</a>
            </li>
            <li>
              <a href="gender.html">SHOP</a>
            </li>
            <li>
              <a href="contact.html">CONTACT</a>
            </li>
            <li>
              <a href="about.html">ABOUT</a>
            </li>
          </ul>
        </div>
        <div class="nav-right">
          <div class="nav-icons">
            <a href="cart.html"
              ><i class="fas fa-shopping-cart"></i><span>0</span></a
            >
          </div>
          <input type="text" placeholder="Search.." />
        </div>
        <a href="#" class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </a>
      </nav>
    </header>
    <main id="cart-main">
      <div class="cart-left">
        <h3>SHOPPING CART ( # PRODUCTS )</h3>
        <div class="shop-item-container"></div>
      </div>
      <div class="cart-right">
        <h3>ORDER SUMMARY</h3>
        <div class="summary">
          <h3>Total amount</h3>
          <div class="items">
            <p># Items</p>
            <p>Price</p>
          </div>
          <div class="items">
            <p>TOTAL</p>
            <p>Total Price</p>
          </div>
          <a href="complete.html" class="complete">
            <h3>CHECKOUT</h3>
          </a>
        </div>
      </div>
    </main>
    <footer>
      <div class="orange-bar"></div>
      <div class="green-bar">
        <span class="shop">
          <h2>SHOP</h2>
          <a href="#">Men</a>
          <a href="#">Women</a>
          <a href="#">Kids</a>
        </span>
        <span class="rainydays">
          <h2>RAINYDAYS</h2>
          <a href="#">About</a>
          <a href="#">Career</a>
          <a href="#">Contact</a>
          <a href="#">FAQ</a>
        </span>
      </div>
    </footer>
    <script src="/js/shoppingCart.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
